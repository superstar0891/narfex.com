<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="en">
<head>
    <title>Заголовок письма</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        @media (max-width: 320px) {
            #content { margin: 16px !important }
            #logo { margin: 24px 0 !important }
        }
    </style>
</head>
<body style="margin: 0; color: #3A3F4D; font-family: 'Source Sans Pro', sans-serif; font-size: 15px; line-height: 24px;">
<div id="content" style="max-width: 640px; margin: 40px; box-sizing: border-box">
    <a style="display: block" href="https://findiri.com" target="_blank" title="Findiri.com">
        <img id="logo" width="84" height="24" style="display: block; margin: 40px 0;" src="https://static.findiri.com/img/mail/{logo}" alt="Findiri" />
    </a>
    {content}
    <p style="{style=paragraph}">Если это письмо попало к вам по ошибке, просто проигнорируйте его.</p>
    <hr style="border: none; border-top: 1px solid #C9CCD4; margin-top: 40px; margin-bottom: 16px" />
    <a style="text-decoration: none; color: #7B808C" href="mailto:support@narfex.com">support@findiri.com</a>
</div>
</body>
</html>
