<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="en">
<head>
    <title>Заголовок письма</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        @media (max-width: 320px) {
            #content { margin: 16px !important }
            #logo { margin: 24px 0 !important }
        }
    </style>
</head>
<body style="margin: 0; color: #3A3F4D; font-family: sans-serif; font-size: 15px; line-height: 24px;">
<div id="content" style="max-width: 640px; margin: 40px; box-sizing: border-box">
    <a style="display: block" href="https://bitcoinov.net" target="_blank" title="Bitcoinov.net">
        <img id="logo" width="162" height="24" style="display: block; margin: 40px 0;" src="https://static.bitcoinov.net/img/mail/{logo}" alt="Bitcoinov" />
    </a>
    {content}
    <p style="{style=paragraph}">Если это письмо попало к вам по ошибке, просто проигнорируйте его.</p>
</div>
</body>
</html>
